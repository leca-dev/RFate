name: CODECOV-check

on:
  push:
    branches: [ RFate ]


jobs:
  CODECOV-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Test coverage
      run: |
        R CMD INSTALL .
        source shim_package.sh
        Rscript -e 'covr::codecov()'
        source unshim_package.sh
      
